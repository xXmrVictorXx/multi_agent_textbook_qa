<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多智能体教材问答与协作学习系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Cinzel:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        <header class="steampunk-header">
            <div class="gear-decoration left"></div>
            <h1>教材协作问答引擎</h1>
            <div class="gear-decoration right"></div>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="message system-message">
                <div class="message-content">
                    欢迎来到协作学习系统。我是您的向导。请提问，我们的智能体将为您解答。
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="在此输入您的问题..." rows="1"></textarea>
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
